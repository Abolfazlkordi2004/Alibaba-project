<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link rel="stylesheet" href="../css/Authentication.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column mb-3 main-container">
      <h1 class="h1-text">ورود یا ثبت نام</h1>
      <p class="p-text">برای ادامه ایمیل خود را وارد کنید</p>
      <div class="container text-center">
        <div class="row email-input">
          <input type="email" placeholder="ایمیل" id="email" />
          <span id="error-message" style="color: red"></span>
        </div>
      </div>
      <button
        class="btn btn-primary button-input"
        type="button"
        onclick="validation(event)"
      >
        دریافت کد
      </button>
      <a href="" class="a-link">ورود با کلمه عبور</a>
    </div>
  </body>
  <script src="../js/Authentication.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
